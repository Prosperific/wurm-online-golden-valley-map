  <div id="loader">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </div>
  <div style="display:none;">
    <img src="guard_tower.png" id="img-tower"/>
    <img src="clay.png" id="img-clay"/>
    <img src="tar_barrel.png" id="img-tar"/>
    <img src="special.png" id="img-special"/>
    <img src="lodestone.png" id="img-lodestone"/>
  </div>
  <div id="location" class="loading"></div>
  <div id="legend-btn" class="loading"></div>
  <div id="zoom-in" class="loading">+</div>
  <div id="zoom-out" class="loading">-</div>
  <div class="section hide" id="section-legend">
    <h2>Legend</h2>
    <img src="legend.png" />
  </div>
  <div id="sidebar" class="loading">
    <h1>Golden Valley</h1>
    <div class="section" id="section-map">
      <h2>Map type</h2>
      <div><label><input type="radio" name="map-type" value="map-type-terrain" checked/> Terrain</label></div>
      <div style="display: none;"><label><input type="radio" name="map-type" value="map-type-topo"/> Topographic</label></div>
    </div>
    <div class="section" id="section-layers">
      <h2>Layers</h2>
      <div><label><input id="layers-deeds" type="checkbox" checked /> Deeds (D)</label></div>
      <div style="display: none;"><label><input id="layers-highways" type="checkbox" checked /> Highways (H)</label></div>
      <div style="display: none;"><label><input id="layers-bridges" type="checkbox" checked/> Bridges (B)</label></div>
      <div style="display: none;"><label><input id="layers-tunnels" type="checkbox" checked/> Tunnels (T)</label></div>
      <div style="display: none;"><label><input id="layers-resources" type="checkbox" /> Resources (R)</label></div>
      <div><label><input id="layers-specials" type="checkbox" /> Special places (S)</label></div>
      <div style="display: none;"><label><input id="layers-grid" type="checkbox" /> Grid (G)</label></div>
    </div>
    <div class="section" id="section-location">
      <h2>Selected Location</h2>
      <div id="location-selected">
        <input type="text" value="Click to select" />
      </div>
    </div>
    <div class="section" id="section-search">
      <div id=find-header>Find
        <div id="find-deed"><label><input type="radio" id="rad-find-deed" name="find-type" value="find-type-deed" checked/>deed</label></div>
        <div id="find-special"><label><input type="radio" name="find-type" value="find-type-special"/>special</label></div>
      </div>

      <select>
        <option></option>
      </select>
    </div>
  </div>
  <div id="footer-text" class="loading">
    Latest update: <span id="last-update">dd.mm.yy</span><br>
    Copied from: <a href="http://cadence.yaga.host/" target="_blank">http://cadence.yaga.host/</a><br>
    Adapted for Golden Valley by: Atlas
